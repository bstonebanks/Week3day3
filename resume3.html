<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Name - Resume</title>
  <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  
  .main-container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }
  
  /* Section 1 */
  .section1 {
    display: flex;
    gap: 20px;
    align-items: center;
  }
  
  .box1 {
    flex: 1;
    text-align: center;
  }
  
  .box1 img {
    width: 100px; /* Adjust the size as needed */
    border-radius: 50%;
  }
  
  .title {
    color: #009688;
  }
  
  .box2,
  .box3 {
    flex: 2;
  }
  
  .info,
  .bio {
    color: #555;
  }
  
  /* Section 2 and Section 3 styles can be added as needed */
  </style>
</head>
<body>

<div class="main-container">
  <div class="section1">
    <div class="box1">
      <img src="your-image.jpg" alt="Your Name">
      <h1>Your Full Name</h1>
      <p class="title">Your Title</p>
    </div>
    <div class="box2">
      <p class="info">General Information:</p>
      <p>Email: your.email@example.com</p>
      <p>Phone: (123) 456-7890</p>
    </div>
    <div class="box3">
      <p class="bio">Biography:</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et turpis vel mauris feugiat fringilla.</p>
    </div>
  </div>
  
  <hr />

  <div class="section2">
    <!-- Add content for EMPLOYMENT and EDUCATION sections here -->
  </div>

  <hr />

  <div class="section3">
    <!-- Add content for PROGRAMMING SKILLS, GRAPHIC SKILLS, and LANGUAGE SKILLS sections here -->
  </div>
</div>

</body>
</html>
